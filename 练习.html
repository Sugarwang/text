<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习</title>
</head>
<body bgcolor="yellow">
	<h1 align="center">这是一个标题</h1>

	<h2>这是一个标题</h2>
	<h3>这是一个标题</h3>
	<h4>这是一个标题</h4>
	<h5>这是一个标题</h5>
	<h6>这是一个标题</h6>

	<p>这是一个段落</p>
	<p>这是另一个段落</p>

	<img src="W3CSchool.jpg" width="104" height="142" />

	<a href="http://www.W3CSchool.cn">这是一个链接</a>

	<p>JavaScript能够直接写入HTML输出流中：</p>
	<script>
	document.write("<h1>这是一个标题</h1>");
	document.write("<p>这是一个段落。</p>");
	</script>

	<p>JavaScript能够对事件作出反应。比如对按钮的点击：</p>
	<button type="button" onclick="alert('欢迎！')">点我！</button>
	
</body>
</html>
